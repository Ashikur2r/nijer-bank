<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('img/bg.jpg');">
        <div class="h-[400px] w-[450px] bg-gray-200 backdrop-filter backdrop-blur-md bg-opacity-10 rounded" >
            <h1 class="text-white text-3xl text-center my-12">
                MY OWN BANK
            </h1>
            <div class="flex justify-center items-center">
                <div class="space-y-5  ">
                    <input type="email" id="input-email" placeholder="Your mail here" class="input input-bordered w-[380px]" />
                <br>
                <input type="password" id="input-password" placeholder="Type your password" class="input input-bordered w-[380px]"/>
                <br>         
                <button id="btn-submit" class="btn glass w-[380px] ">Log In</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
